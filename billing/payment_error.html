{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-x-circle me-2"></i>Error en el Pago
                    </h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-exclamation-triangle text-danger fs-1"></i>
                        <h3 class="mt-3">Hubo un problema con tu pago</h3>
                        <p class="lead">Por favor, intenta nuevamente.</p>
                    </div>
                    
                    <div class="alert alert-warning">
                        <strong>Detalles:</strong><br>
                        {{ error|default:"Error no especificado" }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                            Volver al Dashboard
                        </a>
                        <a href="{% url 'upgrade_subscription' %}" class="btn btn-primary">
                            Intentar Nuevamente
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
