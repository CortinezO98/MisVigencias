{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3">Nuevo veh√≠culo</h4>

            <form method="post" class="vstack gap-3">
            {% csrf_token %}

            <div>
                <label class="form-label">Nombre / Alias</label>
                <input name="alias" class="form-control" placeholder="Ej: Mi Duster, Mi moto" required>
            </div>

            <div>
                <label class="form-label">Placa (opcional)</label>
                <input name="plate" class="form-control" placeholder="ABC123">
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-primary">Guardar</button>
                <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Cancelar</a>
            </div>
            </form>

        </div>
        </div>
    </div>
</div>
{% endblock %}
